{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWithVale</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/techvale.css' %}">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="page-header">

        <a href="/" class="top-menu"><span class="glyphicon glyphicon-home"></span></a>
        {% if user.is_authenticated %}
            <a class="logout" href="/logout">Logout</a>
            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            <h1>{{ user.username }}</h1>
        {% else %}
            <a class="signup" href="/register">Signup</a>
            <a class="login" href="/login">Login</a>
            <h2>Welcome...</h2>
        {% endif %}

        
    </div>

    <div class="content container">
        <div class="row">
            <div class="col-lg-12" >
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <footer>&copyValentine Sean</footer>
</body>
</html>
