{% extends 'techvale/base.html' %}

    {% block content %}
    {% if messages %}
    <ul>
        {% for message in messages%}
        <li {% if message.tags %} class=" {{ message.tags }}" {% endif %} > {{ message}} </li>
        {% endfor %}
    </ul>
    {% endif %}
        {% for post in posts %}
            <div class="blog_content">
                <h2 class="post_title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <p class="published_date">published: {{ post.published_date }}</p>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    {% endblock %}
