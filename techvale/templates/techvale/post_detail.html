{% extends 'techvale/base.html' %}

{% block content %}
    <div class="post">
        
        {% if user.is_authenticated %}
            <a href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            <a href="/post_delete/{{ post.pk }}"><span class="glyphicon glyphicon-trash"></span></a>
        {% endif %}
        
        <h2>{{ post.title }}</h2>

        {% if post.published_date %}
            <div class="published_date">
                {{ post.published_date }}
            </div>
        {% endif %}

        <p> {{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
